<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="darkMode.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
        rel="stylesheet">
</head>

<body onload="getQuestion()">

    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">Main Menu</a>
            <a class="navbar-brand" href="createDeck.html">Create own Deck</a>
        </div>
    </nav>
    <button id="darkModeToggle" class="btn btn-outline-dark">Toggle Dark Mode</button>


    <h1 class="display-5">Welcome to the Geography Section</h1>

    <div class="container">

        <div class="question">

            <h3>The Question</h3>
        </div>
        <div class="answer">
            <h3>The Answer</h3>
        </div>
        <div class="card-number"></div>
        <span id="deck-total"></span>
    </div>

    <div class="button">
        <button type="button" class="btn btn-sm" id="first">First Question</button>
        <button type="button" class="btn btn-sm" id="prev">Previous Question</button>
        <button type="button" class="btn btn-sm" id="check">Check Answer</button>
        <button type="button" class="btn btn-sm" id="next">Next Question</button>
        <button type="button" class="btn btn-sm" id="last">Last Question</button>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="darkMode.js"></script>

</body>


</html>
